steps:
  - id: build builder
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_BUILDER_IMAGE}'
      - '-f'
      - 'Dockerfile.builder'
      - '.'
    dir: 'apps/core'

  - id: build artifact
    name: 'gcr.io/$PROJECT_ID/${_BUILDER_IMAGE}'
    entrypoint: bash
    args:
      - '-c'
      - |
        make all
    dir: 'apps/core'

  - id: push codecov
    name: 'gcr.io/$PROJECT_ID/${_BUILDER_IMAGE}'
    entrypoint: bash
    args:
      - '-c'
      - |
        make codecov COMMIT_SHA=${COMMIT_SHA} CODECOV_TOKEN=$_CODECOV_TOKEN
    dir: 'apps/core'


artifacts:
  objects:
    location: 'gs://${PROJECT_ID}-artifacts/artifacts/codecov'
    paths: ['core/coverage-${COMMIT_SHA}.xml']
